<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div>
      <label> First Name:* </label>
      <input type="text" name="first_name" />
    </div>

    <div>
      <label> Last Name:* </label>
      <input type="text" name="last_name" />
    </div>

    <div>
      <label> Email Address:* </label>
      <input type="text" name="email_address" />
    </div>

    <div>
      <label> Password:* </label>
      <input type="password" name="password" />
    </div>
    <div>
      <label> Confirm Password:* </label
      ><input type="password" name="confirm_password" />
    </div>

    <div>
      <label> Birthday: </label>
      <input type="date" name="dob" />
    </div>

    <div><label>Gender Identity: </label></div>
    <div>
      <input type="radio" name="font" value="male" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="font" value="female" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="font" value="nonbinary" id="nonbinary" />
      <label for="nonbinary">Non-binary</label>
      <input type="radio" name="font" value="nosay" id="nosay" />
      <label for="nosay">I prefer not to say</label>
    </div>

    <div>
      <label>A short description about myself</label>
    </div>
    <div><textarea name="desc" id="desc" cols="30" rows="10"></textarea></div>
    <div>
      <label>Favorite Language:</label>
      <select name="langage">
        <option>JavaScript</option>
        <option>Csharp</option>
        <option>C++</option>
        <option>Logo</option>
        <option>Java</option>
        <option>Python</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="offers" id="offers" checked />
      <label for="offers"
        >Yes, I would like to receive periodic email updates</label
      >
    </div>
    <button>Create account</button>
    <div><label>* Indicates a required field</label></div>
  </body>
</html>
